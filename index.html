  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/cq5dam.web.1280.1280 (1).jpeg" alt="" width="200" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter</h1>

      <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>

      <input type="email" name="Email" class="form-control bottom" placeholder="Email address" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Vishal</p>
    </form>
  </body>
